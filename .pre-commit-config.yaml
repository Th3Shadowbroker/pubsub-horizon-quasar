repos:
  -   repo: https://github.com/fsfe/reuse-tool
      rev: v4.0.3
      hooks:
        - id: reuse
          stages:
            - pre-commit
  -   repo: https://github.com/compilerla/conventional-pre-commit
      rev: v3.1.0
      hooks:
        - id: conventional-pre-commit
          stages:
            - commit-msg
          args: []